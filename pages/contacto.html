<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pagina de panaderia cocu" />
    <meta name="author" content="Emilse" />
    <meta
      name="keywords"
      content="pan, tortillas, brownie, masas finas, facturas"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/6e90fa897f.js"
      crossorigin="anonymous"
    ></script>
    <title>Panaderia Cocu</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../img/cocu_logo-450.png"
              alt="logo de la panaderia cocu"
              width="90"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navPanaderia"
            aria-controls="navPanaderia"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navPanaderia">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="contacto.html"
                  aria-current="page"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="my-5">
        <h1 class="display-2 text-center">Contacto</h1>
        <hr />
        <article class="row">
          <div class="col-sm-12 col-md-6">
            <form>
              <div class="mb-3">
                <label for="nombreApellido" class="form-label"
                  >Nombre y apellido*</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombreApellido"
                  required
                  minlength="3"
                  maxlength="50"
                  placeholder="Juan Perez"
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="email">Email*</label>
                <input
                  class="form-control"
                  type="email"
                  id="email"
                  placeholder="juanperez@gmail.com"
                  required
                  maxlength="100"
                />
              </div>
              <div class="mb-3">
                <label for="consulta" class="form-label">Consulta*</label>
                <textarea
                  name=""
                  id="consulta"
                  rows="4"
                  class="form-control"
                  placeholder="Agrege su mensaje aqui..."
                  maxlength="150"
                  required
                ></textarea>
              </div>
              <button class="btn btn-success mb-3" type="submit">Enviar</button>
            </form>
          </div>
          <div class="col-sm-12 col-md-6">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1023707775184!2d-65.20939048529601!3d-26.83669609650096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1sen!2sar!4v1630358396053!5m2!1sen!2sar"
              class="w-100"
              height="450"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </article>
      </section>
    </main>
    <footer class="bg-dark py-4 text-secondary">
      <section class="container">
        <article class="row">
          <div class="col-sm-12 col-md-4 centrar">
            <img
              src="../img/cocu_logo-450.png"
              alt="logo panaderia cocu"
              class="w-50"
            />
          </div>
          <div class="col-sm-12 col-md-4">
            <h5>Horarios de atencion:</h5>
            <p class="my-4">
              Lunes a viernes: 09 hs- 18 hs <br />Sabado, Domingo y feriados: 09
              hs- 14hs
            </p>
          </div>
          <div class="col-sm-12 col-md-4">
            <h5>Seguinos en nuestras redes:</h5>
            <p class="my-3">
              <a href="..."
                ><i class="fab fa-facebook-square text-secondary fa-2x"></i
              ></a>
              <a href=""
                ><i class="fab fa-twitter-square text-secondary fa-2x ms-2"></i
              ></a>
              <a href=""
                ><i
                  class="fab fa-instagram-square text-secondary fa-2x ms-2"
                ></i
              ></a>
            </p>
          </div>
        </article>
      </section>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
